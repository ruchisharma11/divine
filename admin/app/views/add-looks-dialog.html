<div class="ngdialog-message" ng-controller="AddLooksController">
    <h3>Add Looks</h3>

    <form method="post" validate-form="" novalidate="" ng-submit="AddLooks()" id="add-looks">
        <div class="panel panel-default">

            <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
            <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Service</label>
                    <select class="form-control m-bot15"
                            placeholder="choose"
                            style="width:100%;"
                            ng-init="cat = options[0]"
                            ng-model="addLooks.category" value="addLooks.category"
                            ng-options="option.name for option in options">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Look Type</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="addLooks.look_name"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="control-label">Cost(&#163;)</label>-->
                    <!--<input type="text" name="team_name" required="required" class="form-control"-->
                           <!--ng-model="addLooks.cost" data-parsley-type="number"/>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="control-label">Time(min)</label>-->
                    <!--<input type="text" name="team_name" required="required" class="form-control"-->
                           <!--ng-model="addLooks.servicetime" data-parsley-type="number"/>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="control-label">Description</label>-->
                    <!--<textarea type="text" name="team_name" required="required" class="form-control"-->
                              <!--ng-model="addLooks.description"></textarea>-->
                <!--</div>-->
                <div>
                    <label>Upload Image for Android (800x800)</label>

                    <div>
                        <img style="width:100px;height:100px"
                             class="form-control"
                             ng-model="addLooks.image" id="androidimg">
                    </div>
                    <div style="clear:both"></div>
                    <div>
                        <span>Image 1</span>
                        <!--<input type="file" accept="image/*" >-->
                        <input  filestyle="" type="file" accept="image/*"
                               onchange="angular.element(this).scope().file_to_upload(this.files,0)"
                               data-button-text="Single" data-class-button="btn btn-default"
                               data-classinput="form-control inline" nv-file-select="" uploader="uploader"
                               class="form-control upload"/>

                    </div>
                    <label>Upload Image for iOS (1242*1390) </label>

                    <div>
                        <img style="width:100px;height:100px"
                             class="form-control"
                             ng-model="addLooks.image" id="iosimg">
                    </div>
                    <div style="clear:both"></div>
                    <div>
                        <span>Image 2</span>
                        <!--<input type="file" accept="image/*" >-->
                        <input  filestyle="" type="file" accept="image/*"
                               onchange="angular.element(this).scope().file_to_upload(this.files,1)"
                               data-button-text="Single" data-class-button="btn btn-default"
                               data-classinput="form-control inline" nv-file-select="" uploader="uploader"
                               class="form-control upload"/>

                    </div>
                </div>

                <!--</div>-->
                <!--<div ng-show="showCroppingArea" style="font-size:16px">Cropped Image</div>-->
                <!--&lt;!&ndash;<div>Cropped Image (Left: {{bounds.left}} Right: {{bounds.right}} Top: {{bounds.top}} Bottom: {{bounds.bottom}})</div>&ndash;&gt;-->
                <!--<div ng-show="cropper.croppedImage!=null"><img ng-src="{{cropper.croppedImage}}" id="croppedimage" /></div>-->

                <div><img></div>

            </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
