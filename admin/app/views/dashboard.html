
<span ng-controller="DashboardController">

    <div class="row">
        <div class="col-lg-3 col-md-6">
            <!-- START panel-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <em class="fa fa-line-chart fa-5x"></em>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="text-lg">&#163;{{current.bookings || 0}}</div>
                            <p class="m0">Total Bookings</p>
                        </div>
                    </div>
                </div>
                <!-- END panel-->
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <!-- START panel-->
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <em class="fa fa-line-chartfa-5x"></em>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="text-lg">{{current.customers || 0}}</div>
                            <p class="m0">No. Of Customers</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END panel-->
        </div>
        <div class="col-lg-3 col-md-6">
            <!-- START panel-->
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <em class="fa fa-tasks fa-5x"></em>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="text-lg">{{current.drivers || 0}}</div>
                            <p class="m0">No. Of Drivers</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END panel-->
        </div>
        <div class="col-lg-3 col-md-6">
            <!-- START date widget-->
            <div class="panel widget">
                <div class="row row-table widget-time">
                    <div class="col-xs-4 text-center bg-danger pv-lg">
                        <!-- See formats: https://docs.angularjs.org/api/ng/filter/date-->
                        <now format="MMMM" class="text-sm"></now>
                        <br/>
                        <now format="d" class="h2 mt0 txt_color"></now>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <now format="EEEE" class="text-uppercase"></now>
                        <br/>
                        <now format="h:mm" class="h2 mt0"></now>
                        <now format="a" class="text-muted text-sm"></now>
                    </div>
                </div>
            </div>
            <!-- END date widget -->
        </div>
    </div>
