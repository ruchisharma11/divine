<span ng-controller="LooksiOSController">
<h3>
    <span class="left">
        <span>Looks Information</span>
        <small>Get all looks list</small>
    </span>
    <button type="button" class="btn btn-head right" ng-click="addLooksDialog()">Add New Look</button>
    <div class="clear"></div>
</h3>
<div class="container-fluid">

    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover"
                           ng-class="{'whirl standard' : loading }">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Service Name</th>
                            <th style="width: 100px;">Look Name</th>
                            <!--<th style="width: 300px;">Description</th>-->
                            <th>Duration(min)</th>
                            <th>Price(&#163;)</th>
                            <th>Image</th>

                            <th style="width: 72px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">

                            <td>{{$index + 1}}</td>
                            <td>{{data.service_name}}</td>
                            <td>{{data.look_name}}</td>
                            <!--<td ng-bind-html="data.description"></td>-->
                            <td>{{data.duration}}</td>
                            <td>{{data.price}}</td>
                            <td><div class="panel panel-default customer_details_div" ng-class="{'whirl line grow' : loading_image }">
                                <img width="150px" height=150px" src="{{data.image || 'app/img/avtaar.png'}}"></div>
                            </td>
                            <td>
                                <div>
                                    <button ng-click="editLooksDialog(data)" title="Edit"
                                            class="btn btn-sm btn-success pull-ext">
                                        <em class="fa fa-edit"></em>
                                    </button>

                                    <button ng-click="deleteService(data.service_id)" title="Delete"
                                            class="btn btn-sm btn-danger pull-ext">
                                        <em class="fa fa-trash-o"></em>
                                    </button>
                                </div>

                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>
                                <input type="text" name="filter_index" placeholder="#"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_name" placeholder="Service Name"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_description" placeholder="Look Name"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <!--<th>-->
                            <!--<input type="text" name="filter_meal_image" placeholder="Description"-->
                            <!--class="form-control input-sm datatable_input_col_search"/>-->
                            <!--</th>-->
                            <th>
                                <input type="text" name="filter_mal_price" placeholder="Time(min)"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_mal_price" placeholder="Cost($)"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <!--<th>-->
                            <!--<input type="text" name="filter_mal_price" placeholder="Image"-->
                            <!--class="form-control input-sm datatable_input_col_search"/>-->
                            <!--</th>-->
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATATABLE 2 -->
</div>
    </span>
