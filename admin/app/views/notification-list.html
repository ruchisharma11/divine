<span ng-controller="NotificationsController">
<h3>
    <span class="left">
        <span>Notifications</span>
        <small>Get all notifications list</small>
    </span>
    <button type="button" class="btn btn-head right" ng-click="clearNotifications()">Clear All</button>
    <div class="clear"></div>
</h3>
<div class="container-fluid">

    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="notifications_table" class="table table-striped table-hover"
                           ng-class="{'whirl standard' : loading }">
                        <thead>
                        <tr>
                            <th style="width: 10px;">#</th>
                            <th style="width: 30px;">Booking Id</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="background-color: {{data.color || '#FFFFFF'}}" ng-repeat="data in list">

                            <td>{{$index + 1}}</td>
                            <td>{{data.booking_id}}</td>
                            <td>{{data.message}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>
                                <input type="text" name="filter_index" placeholder="#"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_name" placeholder="Booking Id"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_description" placeholder="Message"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATATABLE 2 -->

</div>
    </span>
